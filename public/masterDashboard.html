<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Dashboard</title>

  <!-- Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="theme.css" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-dark">

  <!-- Spinner -->
  <div id="spinnerOverlay">
    <div class="spinner-border" role="status"><span class="visually-hidden">Loadingâ€¦</span></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar glass-card shadow-sm mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="dash.html">My Home</a>
      <div class="d-flex align-items-center gap-3">
        <span id="welcomeTxt" class="fw-semibold "></span>
        <button id="themeToggleBtn" class="btn btn-sm btn-outline-light" title="Toggle Theme">
          <i data-feather="sun"></i>
        </button>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container glass-card p-4 rounded-3 shadow-sm">
    <h3 class="mb-3 ">All Approval Requests</h3>
    <div class="table-responsive shadow-sm">
      <table class="table table-sm table-striped align-middle" id="masterTbl">
        <thead class="table-light">
          <tr>
            <th>Unique #</th>
            <th>Budget</th>
            <th>Purpose</th>
            <th>Approvers</th>
            <th>Created By</th>
            <th>Created</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="masterDashboard.js"></script>
  <script src="themeToggle.js"></script>
</body>
</html>
