  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f5f8fc 100%);
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 24px rgba(55,85,115,0.10), 0 1px 10px rgba(0,0,0,0.05);
      border-bottom: 1px solid #e3e9f2;
      width: 100%;
      padding: 20px 32px;
      border-radius: 0 0 1.5rem 1.5rem;
    }
    .navbar-brand {
      font-family: 'Amarante', Tahoma, sans-serif;
      font-size: 2em;
      color: #395087 !important;
      letter-spacing: 1px;
    }
    .main-card-container {
      max-width: 100%;
      margin: 0 auto;
      margin-top: 0;
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(55,85,115,0.10), 0 4px 16px rgba(0,0,0,0.05);
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(18px);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .main-flex {
      display: flex;
      gap: 24px;
    }
    .col-form {
      width: 100%;
      transition: width 0.3s ease;
    }
    .col-form.shrink {
      width: 75%;
    }
    .col-chat {
      width: 25%;
      display: none;
    }
    .col-chat.active {
      display: block;
    }
    form#approvalForm {
      background: rgba(255,255,255,0.85);
      padding: 2rem 2rem 1.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 4px 24px rgba(55,85,115,0.08);
      border: 1px solid #dee3ea;
      margin-bottom: 0;
    }
    .card-title {
      font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 1.5em;
      color: #2b3f63;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 0.5rem;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .form-label {
      font-weight: 600;
      font-size: 1rem;
      color: #334e68;
      margin-bottom: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }
    .form-label i {
      color: #395087;
      font-size: 1.1em;
      opacity: 0.7;
    }
    .form-control, textarea.form-control {
      font-size: 1rem;
      background: #f8fafc;
      border: 1px solid #cbd6e2;
      border-radius: 0.75rem;
      padding: 12px 16px;
      transition: box-shadow 0.2s;
    }
    .form-control:focus {
      border-color: #395087;
      background-color: #ffffff;
      box-shadow: 0 0 0 2px rgba(57, 80, 135, 0.13);
    }
    #approversContainer {
      background: rgba(241,245,249,0.7);
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid #dce5f2;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(55,85,115,0.04);
    }
    .btn-lg {
      padding: 12px 28px;
      font-size: 1.1rem;
      border-radius: 0.75rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(55,85,115,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-lg.btn-success {
      background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%);
      border: none;
      color: #fff;
    }
    .btn-lg.btn-success:hover {
      background: linear-gradient(90deg, #16a34a 0%, #22c55e 100%);
      box-shadow: 0 4px 16px rgba(34,197,94,0.15);
    }
    .btn-outline-primary {
      border-radius: 0.75rem;
      font-weight: 500;
    }
    .btn-primary {
      background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(37,99,235,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
      box-shadow: 0 4px 16px rgba(37,99,235,0.15);
    }
    .btn-outline-primary {
      border: 1.5px solid #2563eb;
      color: #2563eb;
      background: transparent;
    }
    .btn-outline-primary:hover {
      background: #2563eb;
      color: #fff;
    }
    .btn-sm {
      border-radius: 0.5rem;
      font-size: 0.95em;
      font-weight: 500;
    }
    hr {
      border: none;
      border-top: 1px solid #e0e6ed;
      margin: 2.5rem 0 1.5rem;
    }
    .logo-img {
      height: 2.5rem;
      max-width: 190px;
      object-fit: contain;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(55,85,115,0.08);
    }
    /* Chat styles */
    .chat-panel {
      background: rgba(255,255,255,0.75);
      border: 1.5px solid rgba(37,99,235,0.10);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(55,85,115,0.13), 0 4px 16px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      min-height: 560px;
      max-height: 80vh;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      overflow: hidden;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .chat-panel::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(37,99,235,0.06) 0%, rgba(34,197,94,0.04) 100%);
      pointer-events: none;
      z-index: 1;
    }
    .chat-header {
      position: relative;
      z-index: 2;
      padding: 1rem 1.25rem;
      border-bottom: 1.5px solid #e2e8f0;
      font-weight: 700;
      color: #1e293b;
      background: linear-gradient(90deg, #e0e7ff 0%, #f5f8fc 100%);
      letter-spacing: 0.5px;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(55,85,115,0.04);
      display: flex;
      align-items: center;
      min-height: 56px;
    }
    .chat-messages {
      position: relative;
      z-index: 2;
      padding: 1.2rem 1.25rem 1.2rem 1.25rem;
      overflow-y: auto;
      flex: 1;
      background: transparent;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      scrollbar-width: thin;
      scrollbar-color: #b6c3e6 #f5f8fc;
    }
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #b6c3e6;
      border-radius: 4px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: #f5f8fc;
    }
    .chat-msg {
      margin-bottom: 0.7em;
      line-height: 1.5;
      background: linear-gradient(120deg, #f1f5fd 0%, #f8fafc 100%);
      border-radius: 1.1em 1.1em 1.1em 0.4em;
      padding: 0.9em 1.3em;
      max-width: 98%;
      min-width: 30%;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(55,85,115,0.06);
      font-size: 1.08em;
      color: #334155;
      position: relative;
      align-self: flex-start;
      border: 1px solid #e0e7ff;
      transition: background 0.2s;
    }
    .chat-msg.self {
      background: linear-gradient(120deg, #d1fae5 0%, #f0fdf4 100%);
      color: #166534;
      align-self: flex-end;
      border-radius: 1.1em 1.1em 0.4em 1.1em;
      border: 1.5px solid #bbf7d0;
      box-shadow: 0 2px 12px rgba(34,197,94,0.08);
      max-width: 98%;
      min-width: 30%;
    }
    .chat-meta {
      font-size: .82rem;
      color: #6b7b93;
      margin-bottom: 0.2em;
      opacity: 0.85;
    }
    .chat-input {
      position: relative;
      z-index: 2;
      border-top: 1.5px solid #e2e8f0;
      padding: 1em 1.25em 1em 1.25em;
      background: rgba(245,248,252,0.85);
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      box-shadow: 0 -2px 8px rgba(55,85,115,0.03);
    }
    .chat-input textarea.form-control {
      border-radius: 0.8em;
      background: #f8fafc;
      border: 1.5px solid #cbd6e2;
      font-size: 1em;
      min-height: 44px;
      resize: vertical;
      box-shadow: 0 1px 4px rgba(55,85,115,0.04);
      transition: border 0.2s, box-shadow 0.2s;
    }
    .chat-input textarea.form-control:focus {
      border-color: #2563eb;
      background: #fff;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.10);
    }
    .chat-input .d-flex {
      align-items: center;
      justify-content: space-between;
      gap: 1em;
    }
    .chat-input .btn-primary {
      background: linear-gradient(90deg, #2563eb 0%, #22d3ee 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 0.7em;
      box-shadow: 0 2px 8px rgba(37,99,235,0.10);
      padding: 0.5em 1.2em;
      font-size: 1em;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .chat-input .btn-primary:hover {
      background: linear-gradient(90deg, #22d3ee 0%, #2563eb 100%);
      box-shadow: 0 4px 16px rgba(37,99,235,0.13);
    }
    .mention-list {
      position: absolute;
      left: 1.25em;
      right: 1.25em;
      bottom: 56px;
      max-height: 240px;
      overflow-y: auto;
      background: rgba(255,255,255,0.98);
      border: 1.5px solid #b6c3e6;
      border-radius: 0.75em;
      z-index: 10;
      box-shadow: 0 8px 24px rgba(37,99,235,0.10);
      padding: 4px 0;
      list-style: none;
      margin: 0;
      font-size: 1em;
    }
    .mention-list.d-none { display: none; }
    .mention-item {
      padding: 8px 12px;
      cursor: pointer;
      display: flex; flex-direction: column;
      border-radius: 0.5em;
      transition: background 0.15s;
    }
    .mention-item small { color: #6b7b93; }
    .mention-item.active,
    .mention-item:hover {
      background: #e0e7ff;
      color: #2563eb;
    }
    /* Floating Chat Button */
    #chatToggleBtn {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 999;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb 0%, #22d3ee 100%);
      color: #fff;
      font-size: 2rem;
      box-shadow: 0 4px 24px rgba(37,99,235,0.18);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #chatToggleBtn:hover {
      background: linear-gradient(135deg, #22d3ee 0%, #2563eb 100%);
      box-shadow: 0 8px 32px rgba(37,99,235,0.22);
    }
    @media (max-width: 768px) {
      .main-flex {
        flex-direction: column;
      }
      .col-form, .col-chat {
        width: 100% !important;
      }
      .chat-msg, .chat-msg.self {
        max-width: 100%;
        min-width: 0;
        font-size: 1em;
      }
    }
    .main-flex > * { min-width: 0; }
    .chat-panel { box-sizing: border-box; max-width: 100%; overflow: hidden; }
    .chat-messages { overflow-y: auto; }
    .chat-msg, .chat-text {
      overflow-wrap: anywhere;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .chat-mention { white-space: normal; background: #fff3cd; border-radius: 3px; padding: 0 2px; }
    .print-transcript {
      background: #ffffff;
      border: 1px solid #dee3ea;
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
    }
    .print-transcript h3 {
      margin: 0 0 12px 0;
      font-size: 1.2rem;
      color: #2b3f63;
    }
    .print-msg { margin-bottom: 12px; }
    .print-meta { font-size: .85rem; color: #6b7b93; margin-bottom: 4px; }
    .wrap-anywhere {
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: anywhere;
    }
    .page-break { page-break-before: always; }
    @media print { .no-pdf { display: none !important; } }
  </style>
</head>

  <!-- Chat Toggle Script -->
  <script>
  const chatBtn = document.getElementById('chatToggleBtn');
  const chatCol = document.getElementById('chatCol');
  const formCol = document.getElementById('formCol');

  chatBtn.addEventListener('click', () => {
    chatCol.classList.toggle('active');  // shows/hides via CSS
    formCol.classList.toggle('shrink');  // adjusts width
  });
</script>
