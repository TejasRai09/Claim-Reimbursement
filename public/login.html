<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Ease</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,600' rel='stylesheet'>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
</head>
<body>
  <div class="logo-top">
  <img src="https://www.zuarimoney.com/App_Themes/images/ZMLogo.svg" alt="Company Logo">
</div>

<div id="back">
  <canvas id="canvas" class="canvas-back"></canvas>
  <div class="backRight"></div>
  <div class="backLeft"></div>
</div>

<div id="slideBox">
  <div class="topLayer">
    <div class="left">
      <div class="content">
        <!-- <img src="https://www.equitybulls.com/equitybullsadmin/uploads/Texmaco%20Rail%20and%20Engineering%20Limited%204.jpg" alt="Side Logo" class="side-logo" /> -->

        <h2>Sign Up</h2>
        <form id="form-signup" method="post" onsubmit="return false;">
  <!-- Email (must end with @adventz.com) -->
  <div class="form-element form-stack">
    <label for="email" class="form-label">Company Email</label>
    <input id="email" type="email" name="email" placeholder="name@adventz.com" required>
  </div>

  <!-- Password & confirmation -->
  <div class="form-element form-stack">
    <label for="password-signup" class="form-label">Password</label>
    <input id="password-signup" type="password" name="password" required>
  </div>
  <div class="form-element form-stack">
    <label for="password-confirm" class="form-label">Confirm Password</label>
    <input id="password-confirm" type="password" name="confirm" required>
  </div>

  <!-- OTP field (hidden until first phase succeeds) -->
  <div id="otpBlock" class="form-element form-stack d-none">  <!-- d-none is critical -->
  <label for="otp" class="form-label">Enter OTP (sent to email)</label>
  <input id="otp" type="text" name="otp" maxlength="6" pattern="\d{6}">
</div>


  <!-- Terms checkbox -->
  <div class="form-element form-checkbox">
    <input id="confirm-terms" type="checkbox" name="terms" value="yes" class="checkbox" required>
    <label for="confirm-terms">I agree to the
      <a href="#">Terms of Service</a> and
      <a href="#">Privacy Policy</a>
    </label>
  </div>

  <!-- Buttons -->
  <div class="form-element form-submit">
    <button id="signUp" class="signup" type="submit" name="signup">Sign Up</button>
    <button id="goLeft" class="signup off" type="button">Log In</button>
  </div>
</form>

      </div>
    </div>
    <div class="right">
      <div class="content">
        <img src="https://www.zuariindustries.in/" alt="">
        <h2>ClaimEase Login</h2>
        <form id="form-login" method="post">
          <div class="form-element form-stack">
            <label for="identifier-login" class="form-label">Email </label>
<input id="identifier-login" type="text" name="identifier" placeholder="name@adventz.com">
          </div>
          <div class="form-element form-stack">
            <label for="password-login" class="form-label">Password</label>
            <input id="password-login" type="password" name="password">
          </div>
          <div class="form-element form-submit">
            <button id="logIn" class="login" type="submit" name="login">Log In</button>
            <button id="goRight" class="login off" type="button" name="signup">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts at the very end, for DOM to be ready -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js'></script>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="login.js"></script>
</body>
</html>
